---
- hosts: webservers
  tasks:
   - name: Install forever
     npm: name=forever global=yes state=present
   - name: npm install
     command: npm install
     args: 
      chdir: ~/home/ubuntu/SonarQubeNodeJS
   - name: start App
     command: forever start /home/ubuntu/SonarQubeNodeJS/app/server.js
    
